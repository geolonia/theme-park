<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Theme Park</title>
  <style>
    html, body
    {
    height: 100%;
    margin: 0;
    padding: 0;
    }

    #map
    {
    width: 100%;
    height: 100%;
    }
  </style>
</head>
<body>

<div
  id="map"
  data-lat="35.6329"
  data-lng="139.8804"
  data-zoom="18"
  data-gesture-handling="off"
  data-marker="off"
  data-hash="off"
  data-style="./style.json"
></div>

<script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>

<script>
  var map = new geolonia.Map(document.querySelector('#map'));

  map.on('load', function() {
    var hoverObj = null;

    map.on('mouseenter', 'building', function(e) {
      hoverObj = e.features[0].id
      map.setFeatureState(
      { source: 'geolonia', sourceLayer: 'building', id: hoverObj },
      { hover: true }
      );
    });

    map.on('mouseleave', 'building', function(e) {
      if (hoverObj) {
        map.setFeatureState(
        { source: 'geolonia', sourceLayer: 'building', id: hoverObj },
        { hover: false }
        );
      }
    });
  })

</script>
</body>
</html>
